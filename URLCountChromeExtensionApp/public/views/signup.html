
<h3>Sign up</h3>

<div class="row" style="margin-top: 20px;">
    <div class="col-md-12">
        <ul id="myTab" class="nav nav-tabs">
            <li class="active"><a href="#name" data-toggle="tab" ng-click="$event.preventDefault();">Name</a></li>
            <li><a href="#contact" data-toggle="tab" ng-click="$event.preventDefault();">Contact</a></li>
            <li><a href="#region" data-toggle="tab" ng-click="$event.preventDefault();">Region</a></li>
        </ul>
     </div>

</div>

<div class="row" style="margin-top:10px;">
    <div class="col-md-12">
        <form>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="name">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="first name" ng-model="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="last name" ng-model="lastName">
                    </div>

                    <div class="form-group">
                        <p class="text-info">Please fill up Name, Contact and Region <b>tab</b> information to sign up </p>
                    </div>

                </div>
                <div class="tab-pane fade" id="contact">
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="johnrenna@in.com" ng-model="userEmail">
                    </div>

                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number</label>
                        <input type="nuber" class="form-control" id="mobileNumber" placeholder="1800-987-897" ng-model="mobileNumber">
                    </div>

                </div>
                <div class="tab-pane fade" id="region">
                    <div class="form-group">
                        <label for="country">Zipcode</label>
                        <select class="form-control" id="country" placeholder="Select..." ng-model="selectedCountry" ng-options="c as c for c in ['India','United States','Russia','England','Poland','Canada']">
                            <option value="">Select country...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="zipcode">Zipcode</label>
                        <input type="nuber" class="form-control" id="zipcode" placeholder="411041" ng-model="zipcode">
                    </div>


                        <div class="text-center">
                             <button type="button" class="btn btn-primary btn-sm" ng-click="signup()">Sign up</button>
                        </div>


                 </div>
            </div>
        </form>
    </div>
</div>
